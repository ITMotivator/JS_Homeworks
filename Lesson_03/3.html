<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
  <script>
    "use strict";

    const products = [
      {
        id: 3,
        price: 200,
      },
      {
        id: 4,
        price: 900,
      },
      {
        id: 1,
        price: 1000,
      },
    ];

    /*Использовал вместо стрелочной функции развернутый вариант, 
    чтобы лучше понимать, что происходит внутри.*/
    products.forEach(function (objAsArrElement) {
      objAsArrElement.price *= 0.85;
      console.log(objAsArrElement.price);//для проверки
      return objAsArrElement.price
    });

  </script>
</body>

</html>
