  <!--
Необязательное задание.

Вывести с помощью цикла for числа от 0 до 9, НЕ используя тело цикла. То есть
выглядеть должно примерно так:

for(…){/* здесь пусто */}

Вместо многоточия нужно записать нужные разделы.
Помните, что в первом, втором и третьем раздела цикла можно не только писать
условия или увеличивать счетчик, в этих разделах допустимы любые выражения,
например вызовы функций.
-->
  <script>
    "use strict";

    //Сначала я сделал так:

    function printNumToConsole(a) {
      console.log(a);
      return ++i;
    }

    let i = 0;
    for (; i <= 9; printNumToConsole(i)) {
    };

    /*Затем возникло другое решение (код ниже), но были сомнения по поводу
    видимости переменных: "увидит" ли цикл результат i++, если мы будем 
    использовать это выражение в качестве аргумента функции, при том, 
    что сама функция ничего не возвращает. Цикл "увидел". Если я правильно  
    понимаю, то в функцию мы отправили i до приращения, а значение полученное 
    после приращения возвращается в цикл и передается дальше, 
    в следующую итерацию(на проверку в блок условия).*/

    function printNumToConsole1(a) {
      console.log(a);
    }

    for (let i = 0; i <= 9; printNumToConsole1(i++)) {
    };

    /*Тогда стало ясно, что можно сразу использовать console.log (вместо
    моей функции), который тоже ничего не возвращает, но при этом 
    нужное значение в результате применения унарного оператора не теряется*/

    for (let i = 0; i <= 9; console.log(i++)) {
    };

  </script>
