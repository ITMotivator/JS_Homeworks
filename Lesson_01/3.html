<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");
    /*
    1. 10 приавляем к 10 получаем число 20.
    2. Число 20 преобразовывается в строку "20", которое конкатенируется со строкой "10" получаем строку "2010".
    3. С помощью console.log выводим строку "2010" в консоль.
    */
    console.log(10 + "10" + 10);
    /*
    1. Число 10 преобразовывается в строку "10", которое конкатенируется со строкой "10" получаем "1010".
    2. "1010" конкатенируем с числом 10, которое предварительно преобразуется в строку "10" получаем строку "101010".
    3. С помощью console.log выводим строку "101010" в консоль.
    */
    console.log(10 + 10 + +"10");
    /*
    1. Строку "10" преобразуем в число 10.
    2. Складываем три числа 10 получаем число 30.
    3. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 / -"");
    /*
    1. Пустую строку преобразуем в число 0 и инвертируем, получаем -0.
    2. 10 делим на -0 получаем -бесконечность (-Infinity).
    3. С помощью console.log выводим -Infinity в консоль.
    */
    console.log(10 / +"2,5");
    /*
    1. Строку "2,5" преобразуем в число получаем NaN.
    2. 10 делим на NaN получаем тоже NaN.
    3. С помощью console.log выводим NaN в консоль.
    */
  </script>
</body>

</html>
