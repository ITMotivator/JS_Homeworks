<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    1. Переменной "а" присваиваем значение 2 (а === 2). 
    2. х === undefined. 
    Далее в переменную "х" нужно записать результат выражения 1 + (a *= 2). 
    Здесь сначала выполнится выражение в скобках (а = а * 2, т.е. 2 * 2 = 4. 
    Переменной "а" присваиваем значение 4 и возвращаем его). 1 + 4 = 5. 
    Переменной "х" присваиваем результат (х === 5). 
    х === 5, а === 4.
     */
    console.log(x);//5
    console.log(a);//4

  </script>
