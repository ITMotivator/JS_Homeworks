  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    а === 1, с === undefined. 
    При использовании префиксного инкремента переменная "а" 
    увеличивается на еденицу (получаем а === 2), и полученное 
    значение возвращается и присваивается переменной "с" (с === 2). 
    В консоль выводится 2. 
     */
    c = ++a;
    console.log(c);//2

    /*
    b === 1, d === undefined. 
    При использовании постфиксного инкремента возвращается значение 
    переменной "b" до применения инкремента (b === 1), которое присваивается 
    переменной "d" (получаем d === 1), а "b" увеличивается на еденицу (b === 2). 
    В консоль выводится 1.
     */
    d = b++;
    console.log(d);//1

    /*
    а === 2, с === 2.
    Переменная "а" увеличивается на еденицу (а === 3), данное значение 
    возвращется обратно в выражение и прибавляется к 2, получаем 5. 
    Это значение присваивается переменной "с" (с === 5 ). 
    Выводим в консоль 5.
     */
    c = 2 + ++a;
    console.log(c);//5

    /*
    b === 2, d === 1. 
    b++ возвращает значение переменной до увеличения, т.е. 2.
    Это значение прибавляется к 2, получаем 4. Присваиваем его переменной "d" 
    (d === 4). А переменная "b" увеличивается на еденицу (b === 3). 
    В консоль выводим 4.
     */
    d = 2 + b++;
    console.log(d);//4

    console.log(a);//3
    console.log(b);//3
  </script>
</body>
