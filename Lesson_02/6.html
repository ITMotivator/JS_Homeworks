<body>
  <!--
Необязательное задание.

Необходимо реализовать функцию, которая будет принимать первым аргументом
целое положительное число, в следующих трех аргументах функция принимает слова
в разных склонениях.
Функция должна возвращать одно из трех переданных в параметры слов подходящее
под число, которое передано первым аргументом.

Пример:
console.log(declinationOfNumber(1, "яблоко", "яблока", "яблок")); // "яблоко"
console.log(declinationOfNumber(2, "мяч", "мяча", "мячей")); // "мяча"
console.log(declinationOfNumber(5, "стул", "стула", "стульев")); // "стульев"

Функция должна работать с любым словом и любым целым положительным числом.
Все аргументы, которые будут передаваться функции будут верны.
-->
  <script>
    "use strict";

    /**
     * Функция возвращает слово (существительное) в нужном падеже в зависимости от 
     * числа, которое определяет количество, применяемое к данному слову.
     * @param {number} count - количество предметов, вещей, сущностей и т.д.
     * @param {String} one - слово в именительном падеже ед.числа.
     * @param {String} two - слово в родительном падеже ед.числа.
     * @param {String} five - слово в родительном падеже мн.числа.
     * @return {String} - одно из переданных в параметры слов подходящее 
     * под число, которое передано первым аргументом.
     */
    function declinationOfNumber(count, one, two, five) {
      const remFromDivOn10 = count % 10;
      const remFromDivOn100 = count % 100;

      if (remFromDivOn100 > 10 && remFromDivOn100 < 15) {
        return five;
      }
      if (remFromDivOn10 > 1 && remFromDivOn10 < 5) {
        return two;
      }
      if (remFromDivOn10 === 1) {
        return one;
      }
      return five;
    }

    //Для проверки: split мы не проходили еще, я сам на mdn изучал.
    const userNum = +(prompt('Введите количество - целое положительное число'));
    let userWord = prompt(`Введите три слова: существительное 
    в именительном и родительном падежах ед.числа и 
    в родительном падеже мн. числа через запятую`);

    let array = userWord.split(',');

    const result = declinationOfNumber(userNum, array[0], array[1], array[2]);
    alert(`У вас есть ${userNum} ${result}`);

  </script>
